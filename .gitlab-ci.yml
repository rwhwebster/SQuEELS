test:p3:
  stage: test
  image: ubuntu:18.04
  script:
    - export DEBIAN_FRONTEND=noninteractive
    - apt-get update -qy
    - apt-get install -y python3-dev python3-pip python3-numpy python3-scipy python3-matplotlib xvfb python3-setuptools python3-psutil
    - pip3 install hyperspy==1.5.1
    - pip3 install --user .



pages:
  stage: deploy
  script:
    - mkdir public
    - cp -r pages/* public
  artifacts:
    paths:
      - public
  only:
    - master
